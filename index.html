<!DOCTYPE html>
<html>
  <head>
    <title>Flores Caindo - Filtro AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        background-color: #ffe4f0; /* Fundo rosa claro */
      }

      video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: contain;
        z-index: -1;
      }

      .flower {
        position: absolute;
        width: 50px;
        height: 50px;
        pointer-events: none;
        z-index: 1;
        animation: fall linear forwards;
      }

      @keyframes fall {
        0% {
          transform: translateY(-50px) rotate(0deg);
          opacity: 0;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 1;
        }
      }

      .logo {
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2;
        width: 180px;
        opacity: 0.95;
      }
    </style>
  </head>
  <body>
    <!-- Logo fixo no topo -->
    <img class="logo" src="logo.png" alt="Logo da Igreja" />

    <!-- Vídeo da câmera -->
    <video id="video" autoplay muted playsinline></video>

    <script>
      const video = document.getElementById('video');

      // Câmera traseira com resolução menor
      navigator.mediaDevices
        .getUserMedia({
          video: {
            facingMode: { exact: 'environment' },
            width: { ideal: 640 },
            height: { ideal: 1090 }
          }
        })
        .then((stream) => {
          video.srcObject = stream;
          video.play();
        })
        .catch((err) => {
          console.error('Erro ao acessar a câmera:', err);
          alert('Não foi possível acessar a câmera. Verifique as permissões.');
        });

      // Criar pétalas
      function createFlower() {
        const flower = document.createElement('img');
        flower.src = 'petala.png'; // Caminho da imagem
        flower.className = 'flower';
        flower.style.left = `${Math.random() * window.innerWidth}px`;
        flower.style.animationDuration = `${3 + Math.random() * 3}s`;
        document.body.appendChild(flower);
        setTimeout(() => flower.remove(), 6000);
      }

      // Iniciar a "chuva" de pétalas
      setInterval(createFlower, 300);

      // Ajustar vídeo em caso de redimensionamento
      window.addEventListener('resize', () => {
        video.style.width = `${window.innerWidth}px`;
        video.style.height = `${window.innerHeight}px`;
      });
    </script>
  </body>
</html>
