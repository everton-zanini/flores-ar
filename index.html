
<!DOCTYPE html>
<html>
  <head>
    <title>Flores Caindo - Filtro AR</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        background: black;
      }
      video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -1;
      }
      .flower {
        position: absolute;
        width: 40px;
        height: 40px;
        pointer-events: none;
        animation: fall linear forwards;
      }
      @keyframes fall {
        0% {
          transform: translateY(-50px) rotate(0deg);
          opacity: 0;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <video id="video" autoplay muted playsinline></video>

    <script>
      const video = document.getElementById('video');

      // Ativar cÃ¢mera
      navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
        video.srcObject = stream;
      });

      // Criar flores
      function createFlower() {
        const flower = document.createElement('img');
        flower.src = 'https://www.stickpng.com/assets/images/584f5a6ccef1014c0b5e489d.png'; // imagem de flor (PNG transparente)
        flower.className = 'flower';
        flower.style.left = `${Math.random() * window.innerWidth}px`;
        flower.style.animationDuration = `${3 + Math.random() * 3}s`;
        document.body.appendChild(flower);

        setTimeout(() => flower.remove(), 7000); // remove do DOM depois de cair
      }

      // Loop criando flores
      setInterval(createFlower, 300);
    </script>
  </body>
</html>
