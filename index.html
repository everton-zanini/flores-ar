<!DOCTYPE html>
<html>
  <head>
    <title>Flores Caindo - Filtro AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        background: transparent;
      }
      video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover; /* Tente usar 'contain' se quiser evitar corte */
        z-index: -1;
        background: transparent;
      }
      .flower {
        position: absolute;
        width: 80px;
        height: 80px;
        pointer-events: none;
        z-index: 1;
        animation: fall linear forwards;
        background: transparent;
      }
      @keyframes fall {
        0% {
          transform: translateY(-50px) rotate(0deg);
          opacity: 0;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <video id="video" autoplay muted playsinline></video>

    <script>
      const video = document.getElementById('video');

      // Ativar câmera traseira com resolução vertical personalizada
      navigator.mediaDevices
        .getUserMedia({
          video: {
            facingMode: 'environment',
            width: { ideal: 1080 },
            height: { ideal: 1960 }
          }
        })
        .then((stream) => {
          video.srcObject = stream;
          video.play();
        })
        .catch((err) => {
          console.error('Erro ao acessar a câmera:', err);
          alert('Não foi possível acessar a câmera. Verifique as permissões.');
        });

      // Criar flores caindo
      function createFlower() {
        const flower = document.createElement('img');
        flower.src = 'petala.png'; // Certifique-se que essa imagem tem fundo transparente
        flower.alt = 'Flor';
        flower.className = 'flower';
        flower.style.left = `${Math.random() * window.innerWidth}px`;
        flower.style.animationDuration = `${3 + Math.random() * 3}s`;
        document.body.appendChild(flower);

        setTimeout(() => flower.remove(), 6000);
      }

      // Criar flores a cada 300ms
      setInterval(createFlower, 300);

      // Ajustar tamanho do vídeo ao redimensionar a tela
      window.addEventListener('resize', () => {
        video.style.width = `${window.innerWidth}px`;
        video.style.height = `${window.innerHeight}px`;
      });
    </script>
  </body>
</html>
