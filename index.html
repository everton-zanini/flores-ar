<!DOCTYPE html>
<html>
  <head>
    <title>Flores Caindo - Filtro AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        background: transparent; /* Fundo transparente */
      }
      video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -1; /* Garantir que o vídeo fique no fundo */
        background: transparent;
      }
      .flower {
        position: absolute;
        width: 40px;
        height: 40px;
        pointer-events: none;
        z-index: 1; /* Garantir que as flores fiquem acima do vídeo */
        animation: fall linear forwards;
        background: transparent; /* Garantir que a flor tenha fundo transparente */
      }
      @keyframes fall {
        0% {
          transform: translateY(-50px) rotate(0deg);
          opacity: 0;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <video id="video" autoplay muted playsinline></video>

    <script>
      const video = document.getElementById('video');

      // Ativar a câmera com configurações para dispositivos móveis
      navigator.mediaDevices
        .getUserMedia({
          video: {
            facingMode: 'user', // Usar câmera frontal (selfie)
            width: { ideal: window.innerWidth },
            height: { ideal: window.innerHeight }
          }
        })
        .then((stream) => {
          video.srcObject = stream;
          video.play(); // Garantir que o vídeo comece a tocar
        })
        .catch((err) => {
          console.error('Erro ao acessar a câmera:', err);
          alert('Não foi possível acessar a câmera. Verifique as permissões.');
        });

      // Criar flores
      function createFlower() {
        const flower = document.createElement('img');
        flower.src = 'petala.png'; // Verifique se o caminho da imagem está correto
        flower.alt = 'Flor caindo'; // Texto alternativo para a imagem
        flower.className = 'flower';
        flower.style.left = `${Math.random() * window.innerWidth}px`;
        flower.style.animationDuration = `${3 + Math.random() * 3}s`;
        document.body.appendChild(flower);

        // Remover a flor após a animação
        setTimeout(() => flower.remove(), 6000);
      }

      // Loop criando flores
      setInterval(createFlower, 300);

      // Ajustar vídeo ao redimensionar a janela
      window.addEventListener('resize', () => {
        video.style.width = `${window.innerWidth}px`;
        video.style.height = `${window.innerHeight}px`;
      });
    </script>
  </body>
</html>
